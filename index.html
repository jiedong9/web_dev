<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Html标签</h1>
    <div>
        <h2>章节标签</h2>
        <section>
            <article>
                <p>h1~h6：表示标题标签，用于简述文章内容</p>
            </article>
            <article>
                <p>section：定义文档中的章节</p>
            </article>
            <article>
                <p>article：定义独立于内容的完整的内容块</p>
                <section>可与section相互嵌套</section>
            </article>
            <article>
                <p>p标签：段落标签</p>
            </article>
            <article>
                <header>header标签：定义页面头部，常用于logo，页面标题，导航</header>
            </article>
            <article>
                <footer>footer标签：定义章节的尾部，常用语版权声明，外部链接等</footer>
            </article>
            <article>
                <aside>aside：与页面内容关联度较低的内容，删除后不影响剩余内容</aside>
            </article>
            <article>
                <main>main：定义文章中较为重要的内容</main>
            </article>
            <article>
                <div>div标签：将内容分块，容器作用</div>
            </article>
            <quote>
                这是引用的一段话
            </quote>
            <blockquote>
                这是引用的一段话
            </blockquote>
            <p>
                <code>
                    console.log('hello word!')
                </code>
            </p>

        </section>
    </div>
</body>

</html>
